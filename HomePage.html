<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/homepage.css">
</head>
  <body>
    <nav class="navbar bg-light Sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="#">Task Manager</a>
        </div>
      </nav>
    <div class="container container-fluid d-flex align-items-center justify-content-center outer">
        <div class="inner">
            <h1 class="display-5">
                Welcome User
            </h1>
            <br>
            <div class="tab">
                <div class="row">
                    <div class="col col-md-4 menu bg-light">
                        <h4 >Tasks</h4>
                        <button class="mb-2 tablink" onclick="currentState(this, 'current')">
                            Current Tasks
                        </button>
                        <button class="mb-2 tablink" onclick="currentState(this,'add')"> 
                            Add tasks
                        </button>
                        <button class="mb-2 tablink" onclick="currentState(this,'Completed')">
                            Completed Tasks
                        </button>
                    </div>
                    <div class="col col-md-8 pane">
                        <div class="tasks" id="current" >
                            <h4 style="font-weight: lighter;">Current tasks</h4>

                        </div>
                        <div class="tasks" id="add" >
                            <h4 style="font-weight: lighter;">Add task</h4>
                        </div>
                        <div class="tasks" id="Completed" >
                            <h4 style="font-weight: lighter;">Previous tasks</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/scipt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
